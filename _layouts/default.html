<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>Northwest Tile Consulting</title>
	<meta http-equiv="content-type" content="application/xhtml+xml; charset=UTF-8" />
	<meta name="author" content="fullahead.org" />
	<meta name="keywords" content="tile, consulting, tile consulting, home, flooring, northwest consulting, tom coates" />
	<meta name="description" content="The tile consulting masters" />
	<meta name="robots" content="index, follow, noarchive" />
	<meta name="googlebot" content="noarchive" />
	<link rel="stylesheet" type="text/css" href="css/html.css" media="screen, projection, tv " />
	<link rel="stylesheet" type="text/css" href="css/layout.css" media="screen, projection, tv" />
	<link rel="stylesheet" type="text/css" href="css/print.css" media="print" />

<body>
	<!-- #wrapper: centers the content and sets the width -->
	<div id="wrapper">
		<!-- #content: applies the white, dropshadow background -->
		<div id="content">
			<!-- #header: holds site title and subtitle -->
			<div id="header">
				<h1>
					<span class="big darkBrown">N</span>orthwest <span class="big darkBrown">T</span>ile
					<span class="big darkBrown">C</span>onsulting
				</h1>
				<h2>
					<span class="highlight">The tile consulting masters</span></h2>
			</div>
			<!-- #menu: topbar menu of the site.  Use the helper classes .two, .three, .four and .five to set
                the widths for 2, 3, 4 and 5 item menus. -->
			<ul id="menu" class="four">
				<li><a href="index.html" title="An intro to Northwest Tile Consulting"
					{% if page.url == '/index.html' %}
					class="here"
					{% endif %}
					>
					<span class="big">I</span>ntro</a></li>
				<li><a href="contact.html" title="Contact us"
					{% if page.url == '/contact.html' %}
					class="here"
					{% endif %}
					><span class="big">C</span>ontact</a></li>
			</ul>
			<!-- #page: holds all page content, as well as footer -->
			<div id="page">
				{{ content }}
			</div>
		</div>
	</div>
	<script src="http://www.google-analytics.com/urchin.js" type="text/javascript">
